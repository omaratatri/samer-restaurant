<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>مطعم سامر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #222;
    }

    header {
      background: #d32f2f;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
    }

    .hero {
      padding: 25px;
      text-align: center;
      background: #fff;

      border-radius: 12px;
    }

    .menu-title {
      font-size: 24px;
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #ddd;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: #d32f2f;
    }

    .btn {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
